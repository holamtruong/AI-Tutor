services:
  - type: web
    name: ai-tutor-server
    env: node
    plan: free
    rootDir: server
    buildCommand: |
      yarn install --frozen-lockfile
      yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: "10000"
